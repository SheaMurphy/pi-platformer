<app-layout>
  <div id="layout">
    <h1>Register</h1>
    <form #registerForm="ngForm" (ngSubmit)="register(registerForm.value)">
      <div>
        <div>
          <label for="inputEmail">Email address</label>
          <input ngModel type="email" class="form-control" id="inputEmail" name="email" placeholder="Email address"
            required autofocus>
        </div>
        <div>
          <label for="inputPassword">Password</label>
          <input ngModel type="password" class="form-control" type="password" id="inputPassword" name="password"
            placeholder="Password" required>
          <label class="error mt-3 text-danger" *ngIf="errorMessage">{{ errorMessage }}</label>
          <p> {{ registerForm.value | json }} </p>
        </div>
      </div>
      <button type="submit">Register</button>
      <p>Already have an account? <a routerLink="/login">Log in</a></p>
    </form>
  </div>
</app-layout>
